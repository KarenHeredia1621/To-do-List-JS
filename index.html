<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section id="global-content">
        <h1>TO DO LIST</h1>
        <hr>
        <h2>ADD ITEM</h2>
        <form action="">
            <input id="to-do-input" type="text"> 
            <button id="add-btn" type="">+</button>
        </form>
        <hr>
        <h2>TO DO</h2>
        <div id="item-to-do">
            <div class="cont-to-do">
                <input type="checkbox">
                <p>Item list 2</p>
            </div>
        </div>
        <hr>
        <h2>COMPLETED</h2>
        <div id="completed-to-do-list">
            <div class="cont-completed-list-check">
                <input type="checkbox">
                <p>Item list 1</p>
                <button type="button">x</button>

            </div>
        </div>
        <hr>

    </section>
</body>
</html>
